<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <header>
    </header>
    <main>
        <form action="#" method="POST" name="contact">
        <div class="title">
         <h1>שיעורי בית לשיעור מספר 2</h1>   
        </div>
        <div>
            <fieldset class="border1">
                <label for=fname class="inputstyle">שם פרטי</label>
                <input type="text" name="fname" class="textinput">
            </fieldset>
        </div>
        <div>
            <fieldset class="border2">
                <label for=lname class="inputstyle">שם משפחה</label>
                <input type="text" name="lname" class="textinput">
            </fieldset>
        </div>
        <div>
            <fieldset class="border3">
                <label for=email class="inputstyle">דואר אלקטרוני</label>
                <input type="email" name="email">
            </fieldset>
        </div>
        <div>
            <fieldset class="border4">
                <label for=id class="inputstyle">תעודת זהות</label>
                <input type="number" name="id" minlength="9" maxlength="9" min="100000000" max="999999999" required>
            </fieldset>
        </div>
        <div>
            <fieldset class="border5">
            <label for="sex" class="inputstyle">מין</label><br>
            <label>
              <input type="radio" name="sex" value="זכר">
             זכר
            </label>
            <label>
              <input type="radio" name="sex" value="נקבה">
             נקבה
            </label>
            <label>
              <input type="radio" name="sex" value="אחר">
             אחר
            </label>
        </fieldset>
        </div>
        <div>
            <fieldset class="border6">
                <label for=message class="inputstyle">תוכן הפניה</label>
                <textarea rows="4" cols="50" name="comment" form="contact"></textarea>
            </fieldset>
        </div>
        <div>
            <fieldset>
            <button type="submit" id="button">שליחת הודעה</button>
        </fieldset>
        </div>
    </form>
    </main>
    <footer>

    </footer>
    
</body>
</html>
